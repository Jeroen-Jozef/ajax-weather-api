<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="js/script.js" type="text/javascript"></script>-->
    <title>Het weer</title>
</head>
<body>

<main>
    <section class="gebruiker">
        <h1>Het weer de komende vijf dagen</h1>
        <form action="">
            Geef de stad of de gemeente waarvoor u het weerbericht wilt zien: <br>
            <label for="stad"></label>
            <input type="text" id="stad"><br>
            <input type="text" id="land"><br>
            <input type="button" value="Laat zien" id="gaan">
        </form>
    </section>
    <section class="weer">
        <div class="dag" id="0"></div>
        <div class="dag" id="1"></div>
        <div class="dag" id="2"></div>
        <div class="dag" id="3"></div>
        <div class="dag" id="4"></div>

    </section>
</main>

<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
